version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowpay-postgres
    environment:
      POSTGRES_DB: flowpay_wallet_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: